---
attributes:
    root:
        class: abc\core\lib\AUser
        type: user
        fields:
            id:
                name: ID
            userGroupId:
                name: User Group

rules:
    cli.access:
        #check is admin a top-administrator (root)
        attributes:
            root.id:
                comparison_type: numeric
                comparison: isGreaterThan
                value: 0
            root.userGroupId:
                comparison_type: numeric
                comparison: isEqual
                value: 1
    admin.access:
        #check is admin a top-administrator (root)
        attributes:
            root.id:
                comparison_type: numeric
                comparison: isGreaterThan
                value: 0
            root.userGroupId:
                comparison_type: numeric
                comparison: isEqual
                value: 1

